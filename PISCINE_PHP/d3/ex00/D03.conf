# Add here the ports you want, in the format 80XX
# Example

Listen 8100

# Add here the Module you want
# Example:

# LoadModule foo_module modules/mod_foo.so

<VirtualHost *:8100>
	DocumentRoot "${HOME}/http/MyWebSite/d03"
	<Directory "/${HOME}/http/MyWebSite/d03">
		AllowOverride All
		Require all granted
		Allow from all
	</Directory>
</VirtualHost>
